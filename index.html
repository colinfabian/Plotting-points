<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Coordinate Plotter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
    #container { margin: 40px auto; width: 520px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 20px; }
    #graph { background: #f0f0f0; border: 1px solid #ccc; border-radius: 6px; }
    #controls { margin-top: 20px; }
    #target { font-size: 1.2em; margin-bottom: 10px; }
    #result { margin-top: 10px; font-weight: bold; }
    button { padding: 8px 18px; font-size: 1em; border-radius: 5px; border: none; background: #1976d2; color: #fff; cursor: pointer; }
    button:hover { background: #1565c0; }
  </style>
</head>
<body>
  <div id="container">
    <h2>Plot the Point!</h2>
    <canvas id="graph" width="500" height="500"></canvas>
    <div id="controls">
      <div id="target">Target: (0, 0)</div>
      <button id="checkBtn">Check</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
